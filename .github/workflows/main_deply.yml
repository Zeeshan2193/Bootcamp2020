name: Deploy Website
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to Surge
    steps:
    - uses: actions/checkout@v2
    - name: Install NodeJs
      uses: actions/setup-node@v2-beta
      with: 
        node-version: 10.20.1
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: install
    - name: Build React App
      run: yarn build
    - name: Install Surge 
      run: npm i -g surge
    - name: Deploy to Surge
      run: surge ./react-app-2020 ./build secret-secretary.surge.sh --token ${{secrets.SURGE_TOKEN}}
